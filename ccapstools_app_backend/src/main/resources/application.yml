spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ccapstools_app_backend?useTimezone=true&serverTimeZone=UTC
    username: root
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true

server:
  address: 192.168.31.20
  port: 8080

firebase:
  credentials: ${FIREBASE_CREDENTIALS}

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG


spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ccapstools_app_backend?useTimezone=true&serverTimeZone=UTC
    username: root
    password: admin
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true
  flyway:
    ignore-migration-patterns: "*:missing"
    enabled: true
    baseline-on-migrate: true  # ðŸ”¹ Se jÃ¡ houver tabelas no banco, evita erros ao rodar Flyway
    locations: classpath:db/migration

server:
  #address: 192.168.31.20
  address: 192.168.31.109
  port: 8080

firebase:
  credentials: ${FIREBASE_CREDENTIALS}

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG

# ðŸ”¥ ConfiguraÃ§Ã£o para validar tokens do Firebase
spring.security.oauth2.resourceserver.jwt.issuer-uri: https://securetoken.google.com/setec-front
spring.security.oauth2.resourceserver.jwt.audiences: setec-front
